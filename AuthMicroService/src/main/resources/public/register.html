<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yeni Üyelik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="mb-3">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="txtusername" placeholder="kullanıcı adı giriniz">
            </div>

            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-control" id="txtpassword" placeholder="şifre giriniz">
            </div>

            <div class="mb-3">
                <label class="form-label">Şifre Doğrula</label>
                <input type="password" class="form-control" id="txtrepassword" placeholder="şifreyi doğrulayınız">
            </div>

            <div class="mb-3">
                <label class="form-label">E-Posta</label>
                <input type="email" class="form-control" id="txtemail" placeholder="örn@mail.com">
            </div>

            <button class="btn btn-primary" onclick="uyeol()">Üye Ol</button>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script>
    function uyeol(){
        const username = document.getElementById('txtusername').value;
        const password = document.getElementById('txtpassword').value;
        const repassword = document.getElementById('txtrepassword').value;
        const email = document.getElementById('txtemail').value;
        const data= {
            "username": username,
            "password": password,
            "repassword": repassword,
            "email": email
        }
        try{
            fetch("http://34.132.77.145/auth/register",{
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data)
            })
                .then((response)=>response.json())
                .then((response)=>{
                    console.log(response)
                })
                .catch((err) => {
                    console.log(err)
                });

        }catch (e){
            console.log('Hata oluştu....: ', e)
        }

    }
</script>

</body>
</html>
